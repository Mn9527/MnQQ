<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册与登录</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">登录</button>
                <button type="button" class="toggle-btn" onclick="register()">注册</button>
            </div>
            
            <!-- 登录表单 -->
            <form id="login-form" class="input-group">
                <input type="text" id="login-username" class="input-field" placeholder="用户名" required>
                <input type="password" id="login-password" class="input-field" placeholder="密码" required>
                <button type="submit" class="submit-btn">登录</button>
            </form>
            
            <!-- 注册表单 -->
            <form id="register-form" class="input-group">
                <input type="text" id="register-username" class="input-field" placeholder="用户名" required>
                <input type="password" id="register-password" class="input-field" placeholder="密码" required>
                <input type="password" id="confirm-password" class="input-field" placeholder="确认密码" required>
                <button type="submit" class="submit-btn">注册</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
